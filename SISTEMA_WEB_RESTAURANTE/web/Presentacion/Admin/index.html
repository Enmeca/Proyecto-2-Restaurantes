    <script>
        var Total;
        var pendientes;
        var ventas=[0,0,0,0,0,0,0];
        var pagos=[0,0,0];
    function PedidosGet()
    {
       $.ajax({type: "GET", url:"/SISTEMA_WEB_RESTAURANTE/api/Pedido",contentType: "application/json"})
      .then( (Pedidos)=>{cargarDatos(Pedidos);},
             (error)=>{ alert(errorMessage(error.status));}); 
            $("#Direccion").val(" ");  
        
    }
    $(PedidosGet);
    //mete en variables los datos de los pedidos
    function cargarDatos(Pedidos){
        Total=0;
        pendientes=0;
        ventas=[0,0,0,0,0,0,0];
        pagos=[0,0,0];
        Pedidos.forEach((c)=>{pedido(c);} );
        $("#ganancias").text(Total+" Colones");
        $("#pend").text(pendientes);
    }
    function pedido(p){
        Total=Total+p.total;
        if(p.estado==="Pendiente"){
            pendientes=pendientes+1;
        }
        var d = new Date(p.fecha);

d.getDay();
switch(d.getDay()){
  case 0:
      ventas[0]=ventas[0]+1;
   	break;
      case 1:
          ventas[1]=ventas[1]+1;
   	break;
      case 2:
          ventas[2]=ventas[2]+1;
   	break;
      case 3:
          ventas[3]=ventas[3]+1;
   	break;
      case 4:
          ventas[4]=ventas[4]+1;
   	break;
      case 5:
          ventas[5]=ventas[5]+1;
   	break;
      case 6:
          ventas[6]=ventas[6]+1;
   	break;
}
switch(p.tipo_pago){
    case "PayPal":
        pagos[0]=pagos[0]+1;
        break;
    case "Efectivo":
        pagos[1]=pagos[1]+1;
        break;
    case "Tarjeta":
        pagos[2]=pagos[2]+1;
        break;
    default:
        pagos[0]=pagos[0]+1;
        break;
}
var ctx = document.getElementById('ventasc');

var pagosc = document.getElementById('pagos');
var chartpagos = new Chart(pagosc,{
    type:'doughnut',
    data: {
    datasets: [{
    data:[pagos[0], pagos[1], pagos[2]],
    backgroundColor:[
        'rgba(0, 140, 255, 1)',
        'rgba(144, 255, 0, 1)',
        'rgba(255, 47, 0, 1)'
    ]
    // These labels appear in the legend and in the tooltips when hovering different arcs

}],
    labels:[
        'PayPal',
        'Efectivo',
        'Tarjeta'
    ]
}
});
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes','Sabado'],
        datasets: [{
            label: '# ventas semana',
            data: [ventas[0], ventas[1], ventas[2], ventas[3], ventas[4], ventas[5],ventas[6]],
            backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
    }
